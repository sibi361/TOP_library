<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Book Library</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="scripts.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="logo">
                    <img
                        class="logo-icon"
                        src="icons/bookshelf.svg"
                        alt="Logo"
                    />
                    <div class="logo-text">Library</div>
                </div>
                <div class="form">
                    <div class="form-inputs">
                        <input
                            type="text"
                            id="book-title"
                            placeholder="Book Title"
                            length="100"
                            required
                        />
                        <input
                            type="text"
                            id="book-author"
                            placeholder="Book Author"
                        />
                        <input
                            type="text"
                            id="book-pageCount"
                            placeholder="Page Count"
                        />
                        <div class="form-read">
                            <img
                                class="icon unread selected"
                                src="icons/eye-off-outline.svg"
                                alt="unread"
                            />
                            |
                            <img
                                class="icon read"
                                src="icons/eye-check-outline.svg"
                                alt="read"
                            />
                        </div>
                    </div>
                    <div id="submit" class="btn">Add Book</div>
                </div>
            </div>

            <div class="content">
                <div class="content-heading">Your Books</div>
                <div class="content-inner">
                    <div class="card" id="template-card">
                        <div class="card-inner">
                            <div class="card-title">Book Title</div>
                            <div class="card-text">Book Author</div>
                            <div class="card-text">Book Page Count</div>
                        </div>
                        <div class="card-buttons">
                            <div data-options="not-fav|fav">
                                <img
                                    class="not-fav"
                                    src="icons/star-outline.svg"
                                    alt="mark as not favourite"
                                /><img
                                    class="fav"
                                    src="icons/star.png"
                                    alt="mark as favourite"
                                />
                            </div>
                            <div data-options="unread|read">
                                <img
                                    class="unread"
                                    src="icons/eye-off-outline.svg"
                                    alt="mark as unread"
                                /><img
                                    class="read"
                                    src="icons/eye-check-outline.svg"
                                    alt="mark as read"
                                />
                            </div>
                            <img
                                class="delete"
                                src="icons/delete.svg"
                                alt="delete"
                            />
                        </div>
                    </div>
                </div>
            </div>

            <div class="footer">
                <a
                    href="https://github.com/sibi361/TOP_library"
                    target="_blank"
                >
                    <img src="icons/github.svg" class="icon" alt="Logo" />&nbsp;
                </a>
            </div>
        </div>
    </body>
</html>
